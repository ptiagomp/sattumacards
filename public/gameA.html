<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon">
    <title>Sattuma</title>
    <link rel="stylesheet" href="gameA.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
    />
  </head>

  <body>
    <!-- Burger Menu -->
    <div class="burger-menu">
        <div class="menu-icon" onclick="toggleMenu()">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div class="menu-content" id="menuContent">
          <ul>
            <li onclick="openModal('instructionsModal')">Pelin ohjeet</li>
            <li onclick="openModal('historyModal')">Lisätietoa</li>
            <li onclick="openModal('contactsModal')">Yhteystiedot</li>
          </ul>
        </div>
      </div>
      <!-- Modals for Menu Items -->
      <div id="instructionsModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal('instructionsModal')">
            &times;
          </span>
          <h2>//Pelin ohjeet</h2>
          <p id="instructionsContent">
            <!-- Instructions content will be loaded here -->
          </p>
        </div>
      </div>
      <div id="historyModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal('historyModal')">
            &times;
          </span>
          <h2>//Viitteet ja historia</h2>
          <p id="historyContent">
            <!-- History content will be loaded here -->
          </p>
        </div>
      </div>
      <div id="contactsModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal('contactsModal')">
            &times;
          </span>
          <h2>//Yhteystiedot</h2>
          <p id="contactsContent">
            <!-- Contacts content will be loaded here -->
          </p>
        </div>
      </div>
      
      <div class="title">
      <img src="./imgs/sattuma-text-img.webp" alt="Sattuma" class="title-image"/>
      </div>

 

    <!-- Deck Container -->
    <div class="deck-container">
      <div class="deck" id="deck1" title="Tilanne"></div>
      <div class="deck" id="deck0" title="Tila"></div>
      <div class="deck" id="deck5" title="Keinot ja oivallukset"></div>
      <div class="deck" id="deck3" title="Resurssit"></div>
      <div class="deck" id="deck4" title="Opetusmuoto"></div>
      <div class="deck" id="deck2" title="Sattuma"></div>
    </div>

    <!-- Dropzone Container -->
    <div class="dropzone-container">
      <div class="dropzone" id="dropzone1"></div>
      <div class="dropzone" id="dropzone0"></div>
      <div class="dropzone" id="dropzone5"></div>
      <div class="dropzone" id="dropzone3"></div>
      <div class="dropzone" id="dropzone4"></div>
      <div class="dropzone" id="dropzone2"></div>
    </div>

    <div class="button-container">

      <!-- Home Button with an image inside -->
      <button class="button-arounder" onclick="window.location.href='./index.html';">
        <img src="./imgs/sattuma-logo.webp" alt="Sattuma" />
      </button>

      <!-- Reset Button -->
      <button class="button-arounder" id="resetBtn">
        Sekoita kortit
      </button>

      <!-- Background Color Selector -->
      <select id="backgroundColorSelector" style="background-color:#1e272e; color: #bcbfc1;">
        <!-- Standard Colors -->
        <option value="default">Oletus</option>
        <option value="purple">Violetti</option>
        <option value="candypink">Karkkipinkki</option>
        <option value="softplum">Mieto luumu</option>
        <option value="seagreen">Merenvihreä</option>

        <!-- Gradient Colors -->
        <option value="ocean">Valtameri</option>
        <option value="bloodorange">Veriappelsiini</option>
        <option value="antarctica">Antarktis</option>
        <option value="dusk">Hämärä</option>
        <option value="negative">Negatiivinen vaikutus</option>
      </select>
    </div>

    <!-- Player List and Game Console Container -->
    <div class="info-console-container">
      <div class="game-info-container">
        <div class="game-id-section">
          <div id="gameIdDisplay"></div>
        </div>
        <ul id="playersList">
          <p></p>
          <!-- Players will be listed here -->
        </ul>
      </div>
    </div>

    <!-- Resolution Warning -->
    <div id="resolution-warning" style="display: none">
        <p>Optimoi ikkunan koko: 1200x830 tai suurempi.<br />Säädä ikkunan kokoa, kunnes viesti katoaa.</p>
        <button style="background-color: #ffd700; color: #1e272e; padding: 10px 20px; border: none; cursor: pointer;" onclick="document.getElementById('resolution-warning').style.display='none'">Sulje</button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="gameA.js"></script>
  </body>
</html>
